<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>לוח שנה</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-btn">&lt;</button>
      <span id="month-year"></span>
      <button id="next-btn">&gt;</button>
    </div>
    <div class="view-toggle">
      <button id="toggle-view">מעבר לתצוגת שבוע</button>
    </div>
    <table class="calendar-table">
      <thead>
        <tr>
          <th>ראשון</th>
          <th>שני</th>
          <th>שלישי</th>
          <th>רביעי</th>
          <th>חמישי</th>
          <th>שישי</th>
          <th>שבת</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>
  <script src="CalenderDOM.js"></script>
</body>
</html>
